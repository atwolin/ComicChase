
services:
  db:
    image: postgres:16.2
    restart: no
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=comic_db
      - POSTGRES_USER=comic_user
      - POSTGRES_PASSWORD=comic_pass
    ports:
      - "5432:5432"

  selenium:
    image: selenium/standalone-chrome:136.0
    restart: unless-stopped
    hostname: selenium
    ports:
      - "4444:4444"

  backend:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: [
      "/code/app/wait-for-it.sh", "db:5432", "--",
      "python", "/code/app/manage.py", "runserver", "0.0.0.0:8000", "--settings=config.settings.local"]
    restart: no
    volumes:
      - ./app/src:/code/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    restart: no
    volumes:
      - ./ui/src:/code/ui/src
      - ./ui/config:/code/ui/config
      - ./ui/public:/code/ui/public
      - ./ui/index.html:/code/ui/index.html
      - ./ui/vite.config.ts:/code/ui/vite.config.ts
      - ./ui/tailwind.config.js:/code/ui/tailwind.config.js
      - ./ui/postcss.config.js:/code/ui/postcss.config.js
      - ./ui/tsconfig.json:/code/ui/tsconfig.json
      - ./ui/vite-env.d.ts:/code/ui/vite-env.d.ts
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_PROXY_TARGET=http://backend:8000

volumes:
  postgres_data:
